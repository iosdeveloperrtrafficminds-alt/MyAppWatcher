workflows:
    ios-native-workflow:
        name: iOS Native
        max_build_duration: 120
        integrations:
            app_store_connect: CodeMagic Api Key 1
        environment:
            ios_signing:
                distribution_type: app_store
                bundle_identifier: com.MyAppWatcher # <<< Только основной
            vars:
                # --- ИСПРАВЛЕНИЕ ЗДЕСЬ: Специальный синтаксис для доп. бандлов ---
                PROVISIONING_PROFILES: |
                    [
                        {
                            "bundle_id": "com.MyAppWatcher.MyAppWatcherShareID",
                            "profile_name": "AppWatcherExtensionProvisioning"
                        }
                    ]
                XCODE_PROJECT: AppWatcher.xcodeproj
                XCODE_SCHEME: AppWatcher
                APP_STORE_APPLE_ID: 6754845203
            xcode: 16.0
        scripts:
            - name: Set up code signing
              script: |
                #!/bin/sh
                set -e
                # Эта команда теперь увидит PROVISIONING_PROFILES и применит их
                xcode-project use-profiles
            - name: Increment build number
              script: |
                #!/bin/sh
                set -e
                cd $CM_BUILD_DIR
                LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
                if [ -z "$LATEST_BUILD_NUMBER" ] || [ "$LATEST_BUILD_NUMBER" == "null" ] || ! [[ "$LATEST_BUILD_NUMBER" =~ ^[0-9]+$ ]] || [ "$LATEST_BUILD_NUMBER" -lt 1 ]; then
                  NEW_BUILD_NUMBER=1
                else
                  NEW_BUILD_NUMBER=$((LATEST_BUILD_NUMBER + 1))
                fi
                agvtool new-version -all $NEW_BUILD_NUMBER
            - name: Build and Archive
              script: |
                #!/bin/sh
                set -e
                xcode-project build-ipa \
                  --project "$XCODE_PROJECT" \
                  --scheme "$XCODE_SCHEME"
        artifacts:
            - build/ios/ipa/*.ipa
            - /tmp/xcode_logs/*.log
            - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
            - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
        publishing:
            email:
                recipients:
                    - eldig98986976758746-lorem-ipsum-dolar-sit-amet@gmail.com
                notify:
                    success: true
                    failure: false
            app_store_connect:
                auth: integration
                submit_to_testflight: true
                submit_to_app_store: false
